{% extends 'cuisine/base.html' %}

    {% block main-content %}

    <h1>Recipe # {{ object.id }}</h1>
   
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ object.author }}</h6>
          <p class="card-text">{{ object.description }}</p>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ object.ingredients }}</h6>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ object.created_date }}</h6>
          <a href="#" class="card-link"> view Cuisine </a>
          
        </div>
      </div>
   

    {% endblock%}
