{% extends 'cuisine/base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block main-content %}
    <div class="container">
        <h1>Create Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button class="btn btn-primary mt-3" type="submit">Save</button>
        </form>
        
    </div>
{% endblock %}
