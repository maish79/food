{% extends 'cuisine/base.html' %}
{% load crispy_forms_tags %}


{% block main-content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Register</button>
</form>
<div class="border-top pt-3">
    <a href="#">Already have an account? Log in here. </a>
</div>
{% endblock %}
