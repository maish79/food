{% extends 'cuisine/base.html' %}

{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img width="200px" height="200px" src="{{ image_url }}" alt="Profile Picture">
        </div>
        <div class="col-md-8">
            <h2>{{ user_profile.user.username }}</h2>
            <p>{{ user_profile.bio }}</p>
            <p>{{ user_profile.location }}</p>
        </div>
    </div>
</div>
{% endblock %}
