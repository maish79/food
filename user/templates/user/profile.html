{% extends 'cuisine/base.html' %}

{% block main-content %}
    <h1>{{ user_profile.user }}</h1>
    <img width="200px" height="200px" src="{{ user.image.url }}" alt="Profile Picture">
    <p>{{ user_profile.bio }}</p>
    <p>{{ user_profile.location }}</p>

    {% if user.user_profile %}
        <a href="{% url 'edit_profile' %}">Edit Profile</a>
    {% else %}
        <a href="{% url 'create_profile' %}">Create Profile</a>
    {% endif %}
{% endblock %}
